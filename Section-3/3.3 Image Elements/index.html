<!-- Kitten image URL -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat and Dog Person</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
      }
      .image-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px;
        padding: 20px;
        max-width: 300px;
      }
      img {
        max-width: 100%;
        border-radius: 10px;
      }
      h2 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Are you a Cat Person or a Dog Person?</h1>
    <div class="container">
      <div class="image-card">
        <h2>I am a Cat Person</h2>
        <img
          src="https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg"
          alt="Kitten"
        />
      </div>
      <div class="image-card">
        <h2>I am a Dog Person</h2>
        <img
          src="https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif"
          alt="Puppy"
        />
      </div>
    </div>
  </body>
</html>
